<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Registrations - Last 30 Days</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-value {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1em;
            opacity: 0.9;
        }
        .chart-container {
            position: relative;
            height: 600px;
            margin-bottom: 40px;
        }
        .table-container {
            overflow-x: auto;
            margin-top: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 15px;
            text-align: right;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .color-box {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        .session-name {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> 转驻转 专砖转 砖注专</h1>
        <p class="subtitle">Consolidated Session Registrations - Last 30 Days</p>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value">1782</div>
                <div class="stat-label">住  专砖转</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">5</div>
                <div class="stat-label">住 砖注专</div>
            </div>
            <div class="stat-card">
                <div class="stat-value">LIFT Sessions</div>
                <div class="stat-label">砖注专 驻驻专 转专</div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="sessionChart"></canvas>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>爪注</th>
                        <th>砖 砖注专</th>
                        <th>住驻专 专砖转</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                        <tr>
                            <td><span class="color-box" style="background-color: #FF6384"></span></td>
                            <td><span class="session-name">LIFT Sessions</span></td>
                            <td><strong>1254</strong></td>
                            <td>70.4%</td>
                        </tr>
                        
                        <tr>
                            <td><span class="color-box" style="background-color: #36A2EB"></span></td>
                            <td><span class="session-name">Pilates</span></td>
                            <td><strong>372</strong></td>
                            <td>20.9%</td>
                        </tr>
                        
                        <tr>
                            <td><span class="color-box" style="background-color: #FFCE56"></span></td>
                            <td><span class="session-name">Teen Training ( 注专)</span></td>
                            <td><strong>101</strong></td>
                            <td>5.7%</td>
                        </tr>
                        
                        <tr>
                            <td><span class="color-box" style="background-color: #4BC0C0"></span></td>
                            <td><span class="session-name">Yoga</span></td>
                            <td><strong>39</strong></td>
                            <td>2.2%</td>
                        </tr>
                        
                        <tr>
                            <td><span class="color-box" style="background-color: #9966FF"></span></td>
                            <td><span class="session-name">Open Gym</span></td>
                            <td><strong>16</strong></td>
                            <td>0.9%</td>
                        </tr>
                        
                </tbody>
            </table>
        </div>

        <div class="footer">
            Generated on 14.11.2025, 16:10:53 | Data from Arbox Shift Summary Report
        </div>
    </div>

    <script>
        const ctx = document.getElementById('sessionChart').getContext('2d');

        const data = {
            labels: ["LIFT Sessions","Pilates","Teen Training ( 注专)","Yoga","Open Gym"],
            datasets: [{
                label: 'Session Registrations',
                data: [1254,372,101,39,16],
                backgroundColor: ["#FF6384","#36A2EB","#FFCE56","#4BC0C0","#9966FF"],
                borderWidth: 3,
                borderColor: '#fff'
            }]
        };

        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right',
                        labels: {
                            font: {
                                size: 14,
                                family: 'Arial'
                            },
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const label = context.label || '';
                                const value = context.parsed || 0;
                                const total = context.dataset.data.reduce((a, b) => a + b, 0);
                                const percentage = ((value / total) * 100).toFixed(1);
                                return label + ': ' + value + ' 专砖转 (' + percentage + '%)';
                            }
                        },
                        titleFont: {
                            size: 16
                        },
                        bodyFont: {
                            size: 14
                        },
                        padding: 12
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
